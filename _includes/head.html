<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:description" content="{{ page.description }}">
  <meta name="twitter:image" content="http://www.ninetyplusofblue.com/images/{% if page.title == "Home" %}{{ paginator.posts[0].image }}{% else %}{{ page.image }}{% endif %}">
  <meta name="twitter:title" content="Ninety-Plus of Blue">
  <meta name="og:description" content="{% if page.title == "Home" %}Aesthetic football meets literary aesthetics.{% else %}{{ post.content | strip_html | truncatewords: 50 }}...{% endif %}">
  <meta name="og:image" content="http://www.ninetyplusofblue.com/images/{% if page.title == "Home" %}{{ paginator.posts[0].image }}{% else %}{{ page.image }}{% endif %}">
  <meta name="og:title" content="{% if page.title == "Home" %}Ninety-Plus of Blue{% else %}{{ page.title }}{% endif %}">


  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.description }}
    {% else %}
      {{ page.title }} &middot; {{ site.description }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="/public/css/poole.css">
  <link rel="stylesheet" href="/public/css/syntax.css">
  <link rel="stylesheet" href="/public/css/lanyon.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">
  <link href='http://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700,700italic' rel='stylesheet' type='text/css'>


  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- Google Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-56282998-3', 'auto');
    ga('send', 'pageview');

  </script>
</head>
