<div class="masthead">
  
  <div class="mast-container">
    <h3 class="masthead-title">
      <img src="/images/logo_small.png" width=40px>
      <a href="/" title="Home">{{ site.title }}</a>
      <small>{{ site.tagline }}</small>
    </h3>
  </div>
</div>

  <div class="mast-navbar-item{% if page.url == node.url %} active{% endif %}">
    {% assign pages_list = site.pages | sort:"url" %}
    <a href="{{ site.url }}">Home</a>
    {% for node in pages_list %}
      {% if node.title != null %}
        {% if node.layout == "page" %}
          <a href="{{ node.url }}">{{ node.title }}</a>
        {% endif %}
      {% endif %}
    {% endfor %}
    <a href="https://twitter.com/share" class="twitter-share-button" data-via="90PlusOfBlue" data-hashtags="NYCFC" id="tweet">Tweet</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
  </div>
